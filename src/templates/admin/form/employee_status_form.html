        <div class="form-check form-switch d-flex align-items-center justify-content-center">
            <input class="form-check-input" type="checkbox" role="switch"
                    disabled
                   style="padding: 0.9rem 2rem"
                   id="flexSwitchCheckChecked"  {% if user.employee.is_online %} checked {% endif %}>
            <label class="form-check-label d-sm-none" style="margin: 0.5rem 0.5rem"
                   for="flexSwitchCheckChecked">
                {% if user.employee.is_online %} Inside Office {% else %} OutSide Office {% endif %}
            </label>
        </div>
</form>

{% extends "admin/base_site.html" %}

{% block content %}
    <script src="https://code.highcharts.com/stock/highstock.js"></script>
    <script src="http://code.highcharts.com/highcharts-more.js"></script>
    <script src="https://code.highcharts.com/stock/modules/data.js"></script>
    <script src="https://code.highcharts.com/stock/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/stock/modules/export-data.js"></script>

    <div id="graph" style="height: 80vh; min-width: 310px"></div>

    <script>

        let active_list = {{ active_projects|safe }};
        let inactive_list = {{ inactive_projects|safe }};

        Highcharts.stockChart('graph', {
            chart: {
                type: 'spline'
            },
            legend: {
                enabled: true,
                navigation: {
                    enabled: false
                }
            },
            colors: ['#8fce00', '#FF0000'],
            series: [
                {'type': 'spline', 'name': 'Active', data: active_list},
                {'type': 'spline', 'name': 'InActive', data: inactive_list}
            ]
        });


    </script>
{% endblock %}

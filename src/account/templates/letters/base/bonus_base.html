<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mediusware Ltd - Salary Account</title>
    {% load static %}
    <style>
        * {
            font-size: 13px;
        }

        @page {
            size: a4 portrait;
            background-image: url("{{ watermark }}");
            @frame content_frame {
            left: 40pt;
            width: 512pt;
            top: 100pt;
            height: 520pt;
        }

        @frame footer_frame {
            /* Another static Frame */
        -pdf-frame-content:footer_content;
        left: 50pt; width: 512pt; top: 650pt; height: 250pt;
        }

        @frame logo {
        -pdf-frame-content:logo;
        left: 40px;
        top: 20px;
        width: 150px;
        height: 60px;
        }
        }

        .page-break {
            page-break-after: always;
        }
    </style>
</head>
<body>
{% include 'letters/base/bonus_header.html' %}

<div id="footer_content">
    <p>Yours Sincerely,</p>
    <img src="{{ seal }}" height="80px" alt="">
    <p>
        Md. Shahinur Rahman <br>
        Managing Director <br>
        Mediusware Ltd. <br>
        Phone: +8801715712931
    </p>
</div>

{% block salary_table %} {% endblock %}

</body>
</html>

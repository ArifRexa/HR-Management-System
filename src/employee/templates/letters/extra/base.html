{% load static %}
{% load humanize %}
{% load humanize_extra %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mediusware Ltd - {{ title }}</title>
    <style>
        * {
            font-size: 13px;
        }

        @page {
            size: a4 portrait;
            background-image: url("{{ watermark }}");
            @frame content_frame {
            left: 40pt;
            width: 512pt;
            top: 100pt;
            height: 670pt;
        }

        @frame logo {
        -pdf-frame-content:logo;
        left: 40px;
        top: 20px;
        width: 150px;
        height: 60px;
        }
        }

        .page-break {
            page-break-after: always;
        }
    </style>
</head>
<body>
{% block content %} {% endblock %}
</body>
</html>

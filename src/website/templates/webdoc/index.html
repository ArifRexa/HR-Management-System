<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mediusware Website API</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container p-5">
    <h3>Api end points</h3>
    <hr>
    <h4>Services</h4>
    <p><a href="{% url 'service.list' %}">{% url 'service.list' %}</a></p>
    <p><a href="{% url 'service.details' '<service-slug>' %}">{% url 'service.details' 'service-slug' %}</a></p>
    <h4>Projects</h4>
    <p><a href="{% url 'project.list' %}">{% url 'project.list' %}</a></p>
    <p><a href="{% url 'project.details' '<project-slug>' %}">{% url 'project.details' 'project-slug' %}</a></p>
    <h4>Employees</h4>
    <p><a href="{% url 'employee.list' %}">{% url 'employee.list' %}</a></p>
    <p><a href="{% url 'employee.details' '<employee-slug>' %}">{% url 'employee.details' 'employee-slug' %}</a></p>


</div>
</body>
</html>
